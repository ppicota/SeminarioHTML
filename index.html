<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendo Todo</title>
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <header>
    <section>
      <img class="reducirImg" src="img/logo.jpg" alt="">
    </section>
    <section>
      <section>
        <ul class="redesLista">
          <li><a class="noa" href="https://facebook.com">FB</a></li>
          <li><a class="noa" href="">TW</a></li>
          <li><a class="noa" href="">IG</a></li>
        </ul>
      </section>
      <section>
        <span>ICONO</span>
        <input class="control" type="text" name="busqueda" id="" placeholder="Realizar una busqueda">
      </section>
    </section>
  </header>
  <nav>
    <ul>
      <li class="menu-item"><a class="noa" href="">Menu1</a></li>
      <li class="menu-item"><a class="noa" href="">Menu2</a></li>
      <li class="menu-item"><a class="noa" href="">Menu3</a></li>
      <li class="menu-item"><a class="noa" href="">Menu4</a></li>
    </ul>
  </nav>
  <section class="contenedor">
    <section class="filtros">
      <section>
        <h3>Categorias</h3>
        <ul class="categorias">
          <li><a class="cat-item noa" href="">Supermercado</a></li>
          <li><a class="cat-item noa" href="">Carnes</a></li>
          <li><a class="cat-item noa" href="">Legumbres</a></li>
          <li><a class="cat-item noa" href="">Lacteos</a></li>
          <li><a class="cat-item noa" href="">Aseo</a></li>
          <li><a class="cat-item noa" href="">Utencilios</a></li>
        </ul>
      </section>
      <section>
        <h3>Rango de Precios</h3>
        <section>
          <label for="">0$</label>
          <input type="range" name="" min="0" max="250" id="">
          <label for="">250$</label>
        </section>
      </section>
      <section>
        <h3>Marcas</h3>
        <section>
          <input type="checkbox" name="marca" id="">
          <label for="">Rimith</label>
          <br>
          <input type="checkbox" name="marca" id="">
          <label for="">Bonlac</label>
          <br>
          <input type="checkbox" name="marca" id="">
          <label for="">Estrella Azul</label>
          <br>
          <input type="checkbox" name="marca" id="">
          <label for="">Toledano</label>
          <br>
          <input type="checkbox" name="marca" id="">
          <label for="">Melo</label>
        </section>
      </section>
      <section>
        <h3>Tipo de entrega</h3>
        <section>
          <input type="radio" name="venta" id="">
          <label for="">Entrega en casa</label>
          <br>
          <input type="radio" name="venta" id="">
          <label for="">Recoger en tienda</label>
          <br>
          <input type="radio" name="venta" id="">
          <label for="">Compra en linea</label>
        </section>
      </section>
    </section>
    <section class="listaProductos">

    </section>
  </section>
</body>

</html>
